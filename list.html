<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & UnOrder List</title>
</head>
<body>
    <ol>
        <h1>Order list</h1>
        <p>Fruits names</p>
        <li>mango</li>
        <li>orange</li>
        <li>apple</li>
    </ol>
    <ul>
        <h1>UnOrder list</h1>
        <p>List items</p>
        <li>sugar</li>
        <li>yogurd</li>
        <li>butter</li>
    </ul>
</body>
</html>
