<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>

    <header>
        <div class="logo">
         <h1>Hot&Roll</h1>
        </div>
        <nav>
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">Menu</a></li>
             <li><a href="#">Offers</a></li>
             <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section  class="hero">
        <h2>Delicious Fast Food Hot & Fresh</h2>
        <br>
        <button>Order now</button>
    </section>

    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
          <img src="img/burger.jpeg" alt="Burger">
          <h3>Burger</h3>
          <p>Hot & spicy and fresh item</p>
          <span>$5.99</span>
        </div>
        
        <div class="menu-items">
          <img src="img/pizza.jpeg" alt="pizza">
          <h3>Pizza</h3>
          <p>Chessy pizza with a crispy crust</p>
          <span>$6.99</span>
        </div>

        <div class="menu-items">
          <img src="img/roll.jpeg" alt="roll" height="235">
          <h3>Roll</h3>
          <p>Hot & spicy roll and fresh item</p>
          <span>$2.99</span>
        </div>
    </section>
    <footer>
        <p>&copy Hot&Roll . All right reserved</p>
    </footer>
    
</body>
</html>
